<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    
    <title>Bomae - Lignum Vitae</title>
</head>
<body>
    <main>
        <section class = "login">
           <div>
                <img src="./images/LOGO LIGNUM VITAEpng.png" alt = "lignum vitae">
                
            </div>
            <div>
                <label class="login_label">
                    <span>Login</span>
                    <input type="text" name="username" class="input">
                </label>
                <label class="password_label">
                    <span>Password</span>
                    <input type="password" name="password" class="input">
                </label>
            </div>           
            
            <label class="login_label-checkbox">
                <input type="checkbox" class="input-checkbox">Continuar conectado
            </label>

            <button class="login_button">Entrar</button> 

            <a href="/paginas adicionais/esqueci_senha.html" class="login_link">Esqueci minha senha</a>

            <div class = "login_icons">
                <button type = "button" class="icons_button">
                    <img src="./images/Registrar-se Google.png" alt ="login_google">
                </button>
        </section>

        <section class="wallpaper">
            
        </section>
       
    </main>

</body>
</html>
